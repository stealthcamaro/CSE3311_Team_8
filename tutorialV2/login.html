<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h2>CampusConnect Login/Signin</h2>
        
        <label for="idInput">ID Number:</label>
        <input type="text" id="idInput" placeholder="Enter your ID number"><br><br>
        
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" placeholder="Enter your username"><br><br>
        
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" placeholder="Enter your email"><br><br>

        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" placeholder="Enter your password"><br><br>
        
        <button onclick="collectUserInfo()">Submit</button>

        <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
